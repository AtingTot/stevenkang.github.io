<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="viewport" content ="width=320,user-scalable=no" />
<meta name="applicable-device" content="mobile">
<title>xiaoi.me</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
h5{text-align:center; margin-top:20%; font-family:'Microsoft YaHei';}
h4,p{text-align:center; font-family:'Microsoft YaHei';}
</style>
</head>
<body>
<div class="input-group">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="data-opt-X">GET <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#" class="curl" data-opt="X" data-val="GET">GET</a></li>
      <li><a href="#" class="curl" data-opt="X" data-val="POST">POST</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#" class="curl" data-opt="X" data-val="PUT">PUT</a></li>
      <li><a href="#" class="curl" data-opt="X" data-val="DELETE">DELETE</a></li>
    </ul>
  </div><!-- /btn-group -->
  <input id="data-url" type="text" class="form-control" aria-label="...">
</div><!-- /input-group -->
<!-- Param -->
<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Param</button>
      </span>
      <input type="text" class="form-control" placeholder="Key">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Value">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Add</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<div><h3>Output: </h3><span class="label label-default" id="output">Default</span></div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
function generate() {
	let cmd = 'curl'
	let optX = $('#data-opt-X').data('val')
	if (optX != 'GET') {
		cmd += ' -X ' + optX
	}
	cmd += (' ' + $('#data-url').val())
	$('#output').text(cmd)
}
$(function() {
	$('.curl').on('tap click', function() {
		console.log($(this).data('val'))
		$('#data-opt-X').html($(this).data('val') + ' <span class="caret"></span>')
		$('#data-opt-X').data('val', $(this).data('val'))
		generate()
	})
})
</script>
</body>
</html>
